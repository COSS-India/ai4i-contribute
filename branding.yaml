# Branding Configuration for VoiceGive
# This file controls all branding elements of the app
# Modify this file to customize the app for different organizations

# App Name and Logo
app:
  display_name: ""
  app_icon: ""

branding:
  # Primary brand colors (RGBA format: "23, 125, 86, 1")
  primary_color: ""
  secondary_color: "" 
  banner_color: "" 
  toast_color: ""
  text_color: ""
  bg_color: ""

  # Splash screen
  splash_logo: ""
  splash_name: ""
  splash_animation: ""
  
  # Header image
  header_primary_image: ""
  header_secondary_image: ""
  header_tertiary_image: ""

  # banner image
  banner_image: ""

  #home screen images
  home_screen_body_image: ""
  home_screen_footer_image: ""
  home_screen_footer_url: ""

  # Consent document URLs
  terms_of_use_url: ""
  privacy_policy_url: ""
  copyright_policy_url: ""

  #badge and certificate images
  badge_image: ""
  certificate_image: ""

  # Font Configuration - ONLY UPDATE HERE!
  # 1. Place TTF files in assets/fonts/
  # 2. Update paths below (any filename works)
  # 3. Leave empty to use Google Fonts
  primary_font: ""     # e.g., "assets/fonts/primary_font.ttf"
  secondary_font: ""   # e.g., "assets/fonts/secondary_font.ttf"
  tertiary_font: ""    # e.g., "assets/fonts/tertiary_font.ttf"

# Module Configuration - Control which modules are shown
modules:
  bolo_enabled: true    # Voice narration and validation
  suno_enabled: true    # Speech transcription and validation
  likho_enabled: true   # Text translation and validation
  dekho_enabled: true   # Image transcription and validation

  
# Instructions for customization:
# 1. Change app.display_name to your desired app name
# 2. Replace branding.primary_color, secondary_color, accent_color with your brand colors
# 3. Replace app_icon with your app icon (recommended: 1024x1024 PNG)
# 4. Replace splash_logo and organization_logo with your logos
# 5. Replace partner_logos with your partner/sponsor logos
# 6. Add custom fonts (SIMPLE!):
#    - Place TTF files in assets/fonts/
#    - Update font paths in branding.yaml ONLY
#    - No need to modify pubspec.yaml